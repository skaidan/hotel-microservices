version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hoteldb
      POSTGRES_USER: hoteluser
      POSTGRES_PASSWORD: hotelpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  pms:
    build: ./pms
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://hoteluser:hotelpass@db:5432/hoteldb
      - DEBUG=1
    volumes:
      - ./pms:/app
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  agent:
    build: ./agent
    ports:
      - "8002:8000"
    environment:
      - PMS_URL=http://pms:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - DEBUG=1
    volumes:
      - ./agent:/app
    depends_on:
      - pms
      - redis
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
